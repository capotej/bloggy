  body: "  s = StringScanner.new('test string')\n  s.exist? /s/            # -&gt; 3\n  s.scan /test/           # -&gt; &quot;test&quot;\n  s.exist? /s/            # -&gt; 6\n  s.exist? /e/            # -&gt; nil\n"
