  body: "   Time.local(2000, 7, 1).isdst   #=&gt; true\n   Time.local(2000, 1, 1).isdst   #=&gt; false\n   Time.local(2000, 7, 1).dst?    #=&gt; true\n   Time.local(2000, 1, 1).dst?    #=&gt; false\n"
