- !ruby/struct:SM::Flow::P 
  body: Returns a new <tt>String</tt> with the last character removed. If the string ends with <tt>\r\n</tt>, both characters are removed. Applying <tt>chop</tt> to an empty string returns an empty string. <tt>String#chomp</tt> is often a safer alternative, as it leaves the string unchanged if it doesn't end in a record separator.
