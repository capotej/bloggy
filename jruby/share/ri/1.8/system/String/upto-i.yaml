- !ruby/struct:SM::Flow::P 
  body: Iterates through successive values, starting at <em>str</em> and ending at <em>other_str</em> inclusive, passing each value in turn to the block. The <tt>String#succ</tt> method is used to generate each value.
- !ruby/struct:SM::Flow::VERB 
  body: "   &quot;a8&quot;.upto(&quot;b6&quot;) {|s| print s, ' ' }\n   for s in &quot;a8&quot;..&quot;b6&quot;\n     print s, ' '\n   end\n"
- !ruby/struct:SM::Flow::P 
  body: <em>produces:</em>
- !ruby/struct:SM::Flow::VERB 
  body: "   a8 a9 b0 b1 b2 b3 b4 b5 b6\n   a8 a9 b0 b1 b2 b3 b4 b5 b6\n"
full_name: String#upto
is_singleton: false
name: upto
params: |
  str.upto(other_str) {|s| block }   => str

