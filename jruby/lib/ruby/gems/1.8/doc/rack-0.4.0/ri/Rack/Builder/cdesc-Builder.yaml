- !ruby/struct:SM::Flow::P 
  body: Rack::Builder implements a small DSL to iteratively construct Rack applications.
- !ruby/struct:SM::Flow::P 
  body: 'Example:'
- !ruby/struct:SM::Flow::VERB 
  body: " app = Rack::Builder.new {\n   use Rack::CommonLogger\n   use Rack::ShowExceptions\n\
    \   map &quot;/lobster&quot; do\n     use Rack::Lint\n     run Rack::Lobster.new\n\
    \   end\n }\n"
- !ruby/struct:SM::Flow::P 
  body: <tt>use</tt> adds a middleware to the stack, <tt>run</tt> dispatches to an
    application. You can use <tt>map</tt> to construct a Rack::URLMap in a convenient
    way.
