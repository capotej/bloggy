- !ruby/struct:SM::Flow::P 
  body: 'Rack::Session::Cookie provides simple cookie based session management. The
    session is a Ruby Hash stored as base64 encoded marshalled data set to :key (default:
    rack.session).'
- !ruby/struct:SM::Flow::P 
  body: 'Example:'
- !ruby/struct:SM::Flow::VERB 
  body: "    use Rack::Session::Cookie, :key =&gt; 'rack.session',\n              \
    \                 :domain =&gt; 'foo.com',\n                               :path \
    =&gt; '/',\n                               :expire_after =&gt; 2592000\n\n    \
    All parameters are optional.\n"
