- !ruby/struct:SM::Flow::P 
  body: 'Set whether to set the single threaded mode for all databases by default.
    By default, Sequel uses a threadsafe connection pool, which isn''t as fast as
    the single threaded connection pool. If your program will only have one thread,
    and speed is a priority, you may want to set this to true:'
- !ruby/struct:SM::Flow::VERB 
  body: "  Sequel.single_threaded = true\n"
