- !ruby/struct:SM::Flow::P 
  body: Adds an INTERSECT clause using a second dataset object. If all is true the
    clause used is INTERSECT ALL, which may return duplicate rows.
- !ruby/struct:SM::Flow::VERB 
  body: "  DB[:items].intersect(DB[:other_items]).sql\n  #=&gt; &quot;SELECT * FROM \
    items INTERSECT SELECT * FROM other_items&quot;\n"
