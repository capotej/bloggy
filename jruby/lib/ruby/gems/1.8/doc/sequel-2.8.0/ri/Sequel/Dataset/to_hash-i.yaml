- !ruby/struct:SM::Flow::P 
  body: Returns a hash with one column used as key and another used as value. If rows
    have duplicate values for the key column, the latter row(s) will overwrite the
    value of the previous row(s). If the value_column is not given or nil, uses the
    entire hash as the value.
