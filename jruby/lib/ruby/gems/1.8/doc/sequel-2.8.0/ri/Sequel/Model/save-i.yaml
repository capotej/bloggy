- !ruby/struct:SM::Flow::P 
  body: Creates or updates the record, after making sure the record is valid. If the
    record is not valid, or before_save, before_create (if new?), or before_update
    (if !new?) return false, returns nil unless raise_on_save_failure is true (if
    it is true, it raises an error). Otherwise, returns self. You can provide an optional
    list of columns to update, in which case it only updates those columns.
full_name: Sequel::Model#save
params: (*columns)
name: save
is_singleton: false
