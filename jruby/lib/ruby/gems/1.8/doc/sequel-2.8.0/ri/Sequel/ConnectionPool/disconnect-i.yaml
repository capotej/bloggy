- !ruby/struct:SM::Flow::P 
  body: 'Removes all connection currently available on all servers, optionally yielding
    each connection to the given block. This method has the effect of disconnecting
    from the database, assuming that no connections are currently being used. Once
    a connection is requested using #hold, the connection pool creates new connections
    to the database.'
full_name: Sequel::ConnectionPool#disconnect
params: (&block)
name: disconnect
