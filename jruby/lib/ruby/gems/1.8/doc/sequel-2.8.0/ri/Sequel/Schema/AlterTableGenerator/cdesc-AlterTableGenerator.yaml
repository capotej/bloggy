comment: 
- !ruby/struct:SM::Flow::P 
  body: Schema::AlterTableGenerator is an internal class that the user is not expected
    to instantiate directly. Instances are created by Database#alter_table. It is
    used to specify table alteration parameters. It takes a Database object and a
    block of operations to perform on the table, and gives the Database a table an
    array of operations, which the database uses to alter a table's description.
