--- !ruby/object:RI::MethodDescription 
visibility: public
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Formats an INSERT statement using the given values. If a hash is given, the
    resulting statement includes column names. If no values are given, the resulting
    statement includes a DEFAULT VALUES clause.
- !ruby/struct:SM::Flow::VERB 
  body: "  dataset.insert_sql() #=&gt; 'INSERT INTO items DEFAULT VALUES'\n  dataset.insert_sql(1,2,3) \
    #=&gt; 'INSERT INTO items VALUES (1, 2, 3)'\n  dataset.insert_sql(:a =&gt; 1, \
    :b =&gt; 2) #=&gt;\n    'INSERT INTO items (a, b) VALUES (1, 2)'\n"
full_name: Sequel::Dataset#insert_sql
params: (*values)
name: insert_sql
is_singleton: false
aliases: []

