- !ruby/struct:SM::Flow::P 
  body: Adds an error message (<tt>messsage</tt>) to the <tt>attribute</tt>, which
    will be returned on a call to <tt>on(attribute)</tt> for the same attribute and
    ensure that this error object returns false when asked if <tt>empty?</tt>. More
    than one error can be added to the same <tt>attribute</tt> in which case an array
    will be returned on a call to <tt>on(attribute)</tt>. If no <tt>messsage</tt>
    is supplied, :invalid is assumed. If <tt>message</tt> is a Symbol, it will be
    translated, using the appropriate scope (see translate_error).
full_name: ActiveRecord::Errors#add
params: (attribute, message = nil, options = {})
