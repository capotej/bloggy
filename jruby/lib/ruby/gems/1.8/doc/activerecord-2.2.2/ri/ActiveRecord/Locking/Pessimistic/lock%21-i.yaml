  body: Obtain a row lock on this record. Reloads the record to obtain the requested
    lock. Pass an SQL locking clause to append the end of the SELECT statement or
    pass true for &quot;FOR UPDATE&quot; (the default, an exclusive row lock). Returns
    the locked record.
