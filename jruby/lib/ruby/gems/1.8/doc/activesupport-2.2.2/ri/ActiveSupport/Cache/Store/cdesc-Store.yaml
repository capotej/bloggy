comment: 
- !ruby/struct:SM::Flow::P 
  body: An abstract cache store class. There are multiple cache store implementations,
    each having its own additional features. See the classes under the ActiveSupport::Cache
    module, e.g. ActiveSupport::Cache::MemCacheStore. MemCacheStore is currently the
    most popular cache store for large production websites.
- !ruby/struct:SM::Flow::P 
  body: ActiveSupport::Cache::Store is meant for caching strings. Some cache store
    implementations, like MemoryStore, are able to cache arbitrary Ruby objects, but
    don't count on every cache store to be able to do that.
- !ruby/struct:SM::Flow::VERB 
