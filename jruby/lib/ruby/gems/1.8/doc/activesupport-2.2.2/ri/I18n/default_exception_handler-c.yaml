- !ruby/struct:SM::Flow::P 
  body: Handles exceptions raised in the backend. All exceptions except for MissingTranslationData
    exceptions are re-raised. When a MissingTranslationData was caught and the option
    :raise is not set the handler returns an error message string containing the key/scope.
