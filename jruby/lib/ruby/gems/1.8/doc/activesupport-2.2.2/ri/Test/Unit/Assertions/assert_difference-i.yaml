  body: An arbitrary expression is passed in and evaluated.
- !ruby/struct:SM::Flow::VERB 
  body: "  assert_difference 'assigns(:article).comments(:reload).size' do\n    post \
    :create, :comment =&gt; {...}\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: An arbitrary positive or negative difference can be specified. The default
    is +1.
- !ruby/struct:SM::Flow::VERB 
  body: "  assert_difference 'Article.count', -1 do\n    post :delete, :id =&gt; ...\n\
    \  end\n"
