- !ruby/struct:SM::Flow::P 
  body: 'Detect whether the codepoint is in a certain character class. Returns <tt>true</tt>
    when it''s in the specified character class and <tt>false</tt> otherwise. Valid
    character classes are: <tt>:cr</tt>, <tt>:lf</tt>, <tt>:l</tt>, <tt>:v</tt>, <tt>:lv</tt>,
    <tt>:lvt</tt> and <tt>:t</tt>.'
