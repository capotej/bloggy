- !ruby/struct:SM::Flow::P 
  body: Create a Cascading Style Sheet (CSS) using Ruby.
- !ruby/struct:SM::Flow::P 
  body: 'Example usage:'
- !ruby/struct:SM::Flow::VERB 
  body: "  css = Builder::CSS.new\n\n  text_color      = '#7F7F7F'\n  preferred_fonts \
    = 'Helvetica, Arial, sans_serif'\n\n  css.comment! 'This is our stylesheet'\n\
    \  css.body {\n    background_color '#FAFAFA'\n    font_size        'small'\n  \
    \  font_family      preferred_fonts\n    color            text_color\n  }\n\n  \
    css.id!('navbar') {\n    width            '500px'\n  }\n\n  css.class!('navitem') \
    {\n    color            'red'\n  }\n\n  css.a :hover {\n    text_decoration  'underline'\n\
    \  }\n\n  css.div(:id =&gt; 'menu') {\n    background       'green'\n  }\n\n  css.div(:class \
    =&gt; 'foo') {\n    background       'red'\n  }\n"
- !ruby/struct:SM::Flow::P 
  body: 'This will yield the following stylesheet:'
- !ruby/struct:SM::Flow::VERB 
  body: "  /* This is our stylesheet */\n  body {\n    background_color: #FAFAFA;\n\
    \    font_size:        small;\n    font_family:      Helvetica, Arial, sans_serif;\n\
    \    color:            #7F7F7F;\n  }\n\n  #navbar {\n    width:            500px;\n\
    \  }\n\n  .navitem {\n    color:            red;\n  }\n\n  a:hover {\n    text_decoration: \
    \ underline;\n  }\n\n  div#menu {\n    background:       green;\n  }\n\n  div.foo \
    {\n    background:       red;\n  }\n"
