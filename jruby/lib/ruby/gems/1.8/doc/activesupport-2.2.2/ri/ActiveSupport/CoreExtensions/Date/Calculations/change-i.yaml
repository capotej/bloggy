- !ruby/struct:SM::Flow::P 
  body: Returns a new Date where one or more of the elements have been changed according
    to the <tt>options</tt> parameter.
- !ruby/struct:SM::Flow::P 
  body: 'Examples:'
- !ruby/struct:SM::Flow::VERB 
  body: "  Date.new(2007, 5, 12).change(:day =&gt; 1)                  # =&gt; Date.new(2007, \
