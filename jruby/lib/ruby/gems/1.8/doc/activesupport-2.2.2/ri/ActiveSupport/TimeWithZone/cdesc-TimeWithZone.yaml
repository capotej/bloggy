--- !ruby/object:RI::ClassDescription 
includes: 
- !ruby/object:RI::IncludedModule 
  name: Comparable
comment: 
- !ruby/struct:SM::Flow::P 
  body: A Time-like class that can represent a time in any time zone. Necessary because
    standard Ruby Time instances are limited to UTC and the system's <tt>ENV['TZ']</tt>
    zone.
- !ruby/struct:SM::Flow::P 
  body: 'You shouldn''t ever need to create a TimeWithZone instance directly via <tt>new</tt>
    -- instead, Rails provides the methods <tt>local</tt>, <tt>parse</tt>, <tt>at</tt>
    and <tt>now</tt> on TimeZone instances, and <tt>in_time_zone</tt> on Time and
    DateTime instances, for a more user-friendly syntax. Examples:'
- !ruby/struct:SM::Flow::VERB 
  body: "  Time.zone = 'Eastern Time (US &amp; Canada)'        # =&gt; 'Eastern Time \
    (US &amp; Canada)'\n  Time.zone.local(2007, 2, 10, 15, 30, 45)        # =&gt; \
    Sat, 10 Feb 2007 15:30:45 EST -05:00\n  Time.zone.parse('2007-02-01 15:30:45') \
    \         # =&gt; Sat, 10 Feb 2007 15:30:45 EST -05:00\n  Time.zone.at(1170361845) \
    \                       # =&gt; Sat, 10 Feb 2007 15:30:45 EST -05:00\n  Time.zone.now \
    \                                  # =&gt; Sun, 18 May 2008 13:07:55 EDT -04:00\n\
    \  Time.utc(2007, 2, 10, 20, 30, 45).in_time_zone  # =&gt; Sat, 10 Feb 2007 15:30:45 \
    EST -05:00\n"
- !ruby/struct:SM::Flow::P 
  body: See TimeZone and ActiveSupport::CoreExtensions::Time::Zones for further documentation
    for these methods.
- !ruby/struct:SM::Flow::P 
  body: 'TimeWithZone instances implement the same API as Ruby Time instances, so
    that Time and TimeWithZone instances are interchangable. Examples:'
- !ruby/struct:SM::Flow::VERB 
  body: "  t = Time.zone.now                     # =&gt; Sun, 18 May 2008 13:27:25 \
    EDT -04:00\n  t.hour                                # =&gt; 13\n  t.dst?      \
    \                          # =&gt; true\n  t.utc_offset                        \
    \  # =&gt; -14400\n  t.zone                                # =&gt; &quot;EDT&quot;\n\
    \  t.to_s(:rfc822)                       # =&gt; &quot;Sun, 18 May 2008 13:27:25 \
    -0400&quot;\n  t + 1.day                             # =&gt; Mon, 19 May 2008 \
    13:27:25 EDT -04:00\n  t.beginning_of_year                   # =&gt; Tue, 01 Jan \
    2008 00:00:00 EST -05:00\n  t &gt; Time.utc(1999)                    # =&gt; true\n\
    \  t.is_a?(Time)                         # =&gt; true\n  t.is_a?(ActiveSupport::TimeWithZone) \
    \ # =&gt; true\n"
