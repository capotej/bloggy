comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the position <em>needle</em> in the string, counting in codepoints.
    Returns <tt>nil</tt> if <em>needle</em> isn't found.
- !ruby/struct:SM::Flow::P 
  body: 'Example:'
- !ruby/struct:SM::Flow::VERB 
  body: "  'Caf\xc3\xa9 p\xc3\xa9rifer\xc3\xb4l'.mb_chars.index('\xc3\xb4') #=&gt; \
    12\n  'Caf\xc3\xa9 p\xc3\xa9rifer\xc3\xb4l'.mb_chars.index(/\\w/u) #=&gt; 0\n"
