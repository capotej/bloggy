--- !ruby/object:RI::MethodDescription 
visibility: public
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Creates a new CacheStore object according to the given options.
- !ruby/struct:SM::Flow::P 
  body: If no arguments are passed to this method, then a new ActiveSupport::Cache::MemoryStore
    object will be returned.
- !ruby/struct:SM::Flow::P 
  body: 'If you pass a Symbol as the first argument, then a corresponding cache store
    class under the ActiveSupport::Cache namespace will be created. For example:'
- !ruby/struct:SM::Flow::VERB 
  body: "  ActiveSupport::Cache.lookup_store(:memory_store)\n  # =&gt; returns a new \
    ActiveSupport::Cache::MemoryStore object\n\n  ActiveSupport::Cache.lookup_store(:drb_store)\n\
    \  # =&gt; returns a new ActiveSupport::Cache::DRbStore object\n"
- !ruby/struct:SM::Flow::P 
  body: 'Any additional arguments will be passed to the corresponding cache store
    class''s constructor:'
- !ruby/struct:SM::Flow::VERB 
  body: "  ActiveSupport::Cache.lookup_store(:file_store, &quot;/tmp/cache&quot;)\n\
    \  # =&gt; same as: ActiveSupport::Cache::FileStore.new(&quot;/tmp/cache&quot;)\n"
- !ruby/struct:SM::Flow::P 
  body: 'If the first argument is not a Symbol, then it will simply be returned:'
- !ruby/struct:SM::Flow::VERB 
  body: "  ActiveSupport::Cache.lookup_store(MyOwnCacheStore.new)\n  # =&gt; returns \
    MyOwnCacheStore.new\n"
full_name: ActiveSupport::Cache::lookup_store
params: (*store_option)
name: lookup_store
is_singleton: true
aliases: []

