--- !ruby/object:RI::MethodDescription 
visibility: public
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the simultaneous time in <tt>Time.zone</tt>.
- !ruby/struct:SM::Flow::VERB 
  body: "  Time.zone = 'Hawaii'         # =&gt; 'Hawaii'\n  Time.utc(2000).in_time_zone \
    \ # =&gt; Fri, 31 Dec 1999 14:00:00 HST -10:00\n"
- !ruby/struct:SM::Flow::P 
  body: This method is similar to Time#localtime, except that it uses <tt>Time.zone</tt>
    as the local zone instead of the operating system's time zone.
- !ruby/struct:SM::Flow::P 
  body: You can also pass in a TimeZone instance or string that identifies a TimeZone
    as an argument, and the conversion will be based on that zone instead of <tt>Time.zone</tt>.
- !ruby/struct:SM::Flow::VERB 
  body: "  Time.utc(2000).in_time_zone('Alaska')  # =&gt; Fri, 31 Dec 1999 15:00:00 \
    AKST -09:00\n"
full_name: ActiveSupport::CoreExtensions::Time::Zones#in_time_zone
params: (zone = ::Time.zone)
name: in_time_zone
is_singleton: false
aliases: []

