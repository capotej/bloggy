- !ruby/struct:SM::Flow::P 
  body: Returns a new DateTime where one or more of the elements have been changed
    according to the <tt>options</tt> parameter. The time options (hour, minute, sec)
    reset cascadingly, so if only the hour is passed, then minute and sec is set to
    0. If the hour and minute is passed, then sec is set to 0.
