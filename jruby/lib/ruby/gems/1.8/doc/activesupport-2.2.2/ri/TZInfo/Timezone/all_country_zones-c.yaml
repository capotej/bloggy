- !ruby/struct:SM::Flow::P 
  body: Returns all the Timezones defined for all Countries. This is not the complete
    set of Timezones as some are not country specific (e.g. 'Etc/GMT').
- !ruby/struct:SM::Flow::P 
  body: Returns TimezoneProxy objects to avoid the overhead of loading Timezone definitions
    until a conversion is actually required.
