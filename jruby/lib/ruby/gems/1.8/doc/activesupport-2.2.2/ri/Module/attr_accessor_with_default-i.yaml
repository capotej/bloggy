  body: 'To give attribute <tt>:age</tt> the initial value <tt>25</tt>:'
- !ruby/struct:SM::Flow::VERB 
  body: "  class Person\n    attr_accessor_with_default :age, 25\n  end\n\n  some_person.age\n\
