visibility: public
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Converts a Date instance to a Time, where the time is set to the beginning
    of the day. The timezone can be either :local or :utc (default :local).
- !ruby/struct:SM::Flow::H 
  text: 'Examples:'
  level: 4
- !ruby/struct:SM::Flow::VERB 
  body: "  date = Date.new(2007, 11, 10)  # =&gt; Sat, 10 Nov 2007\n\n  date.to_time \
    \                  # =&gt; Sat Nov 10 00:00:00 0800 2007\n  date.to_time(:local) \
    \          # =&gt; Sat Nov 10 00:00:00 0800 2007\n\n  date.to_time(:utc)       \
    \      # =&gt; Sat Nov 10 00:00:00 UTC 2007\n"
full_name: ActiveSupport::CoreExtensions::Date::Conversions#to_time
params: (form = :local)
