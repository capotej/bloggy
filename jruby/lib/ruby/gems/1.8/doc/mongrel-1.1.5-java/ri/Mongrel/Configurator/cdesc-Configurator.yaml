comment: 
- !ruby/struct:SM::Flow::P 
  body: Implements a simple DSL for configuring a Mongrel server for your purposes.
    More used by framework implementers to setup Mongrel how they like, but could
    be used by regular folks to add more things to an existing mongrel configuration.
- !ruby/struct:SM::Flow::P 
  body: 'It is used like this:'
- !ruby/struct:SM::Flow::VERB 
  body: "  require 'mongrel'\n  config = Mongrel::Configurator.new :host =&gt; &quot;127.0.0.1&quot; \
    do\n    listener :port =&gt; 3000 do\n      uri &quot;/app&quot;, :handler =&gt; \
    Mongrel::DirHandler.new(&quot;.&quot;, load_mime_map(&quot;mime.yaml&quot;))\n\
    \    end\n    run\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: This will setup a simple DirHandler at the current directory and load additional
    mime types from mimy.yaml. The :host =&gt; &quot;127.0.0.1&quot; is actually not
    specific to the servers but just a hash of default parameters that all server
    or uri calls receive.
- !ruby/struct:SM::Flow::P 
  body: When you are inside the block after Mongrel::Configurator.new you can simply
    call functions that are part of Configurator (like server, uri, daemonize, etc)
    without having to refer to anything else. You can also call these functions on
    the resulting object directly for additional configuration.
- !ruby/struct:SM::Flow::P 
  body: A major thing about Configurator is that it actually lets you configure multiple
    listeners for any hosts and ports you want. These are kept in a map config.listeners
    so you can get to them.
