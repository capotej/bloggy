- !ruby/struct:SM::Flow::P 
  body: Used internally to kill off any worker threads that have taken too long to
    complete processing. Only called if there are too many processors currently servicing.
    It returns the count of workers still active after the reap is done. It only runs
    if there are workers to reap.
