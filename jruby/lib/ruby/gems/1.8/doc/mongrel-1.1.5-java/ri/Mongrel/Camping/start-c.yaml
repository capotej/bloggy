- !ruby/struct:SM::Flow::P 
  body: This is a convenience method that wires up a CampingHandler for your application
    on a given port and uri. It's pretty much all you need for a camping application
    to work right.
- !ruby/struct:SM::Flow::P 
  body: It returns the Mongrel::HttpServer which you should either join or somehow
    manage. The thread is running when returned.
